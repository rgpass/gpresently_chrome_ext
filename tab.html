<!DOCTYPE html>
<!-- Chrome extensions do not allow for eval() or function(string) to be used -->
<!-- Angular needs to use function(string -->
<!-- ng-csp forces it to evaluate all expressions -->
<!-- This slows the app down, but stops security violations -->
<!-- Note: CSP = Content Security Policy -->
<html ng-app="myApp" ng-csp="">
<head>
  <title>GPresently</title>
  <link rel="stylesheet" type="text/css" href="./css/vendor/bootstrap.min.css">
  <!-- Need this to allow inline styling, which is normally -->
  <!-- not permitted by Chrome's CSP -->
  <link rel="stylesheet" type="text/css" href="./css/vendor/angular-csp.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>

<div class="container">
  <div ui-view></div>

  <div id="actionbar">
    <ul class="list-inline">
      <li><a ui-sref="home">Home</a></li>
      <li><a ui-sref="settings">Settings</a></li> 
    </ul>
  </div>
</div>

<script src="./js/vendor/angular.min.js"></script>
<script src="./js/vendor/angular-ui-router.min.js"></script>
<script src="./js/app.js"></script>

</body>
</html>
